<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="outer-wrapper">
            <div id="inner-wrapper">
                <div id = "outer-screen">
                    <div id="inner-screen-top"></div>
                    <div id="inner-screen-bottom">0</div>
                </div>    
                    <div id="button-container">
                        <div class="box" data-key="/" data-op="/">/</div>
                        <div class="box" data-key="*" data-op="*">*</div>
                        <div class="box" data-key="-" data-op="-">-</div>
                        <div class="box" data-key="+" data-op="+">+</div>
                        <div id="clear"  data-key="Delete" class="box">Cl.</div>   
                        <div id="del" data-key="Backspace" class="box">Del</div>                   
                        <div class="box" data-key="7" data-num="7">7</div>
                        <div class="box" data-key="8" data-num="8">8</div>
                        <div class="box" data-key="9" data-num="9">9</div>
                        <div class="box" data-key="4" data-num="4">4</div>
                        <div class="box" data-key="5" data-num="5">5</div>
                        <div class="box" data-key="6" data-num="6">6</div>
                        <div class="box" data-key="1" data-num="1">1</div>
                        <div class="box" data-key="2" data-num="2">2</div>
                        <div class="box" data-key="3" data-num="3">3</div>
                        <div class="box" data-key="." data-num=".">.</div>
                        <div class="box" data-key="0" data-num="0">0</div>
                        <div id="execute" data-key="Enter" class="box">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
   
    <script src= "calc.js"></script>
</html>
